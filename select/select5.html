<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<style></style>
<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
<script>
$(function () {
    $('ul li:nth-child(2)').append('<span> -2nd!</span>'); // ul의 자손li에서 nth중 child2번째꺼를 찾아서 <span> -2nd!</span>을 포함해라
    $('ul li').eq(2).append('<span> - 3nd! </span>'); //ul의 자손 li의 eq는 0,1,2로 가기 때문에 3번째꺼에 <span> -2nd!</span>을 포함해라
});
</script>
<style>
    div{
        float: left;
    }
    span {
        color: blue;
    }
</style>
</head>
<body>
<div>
    <ul>
        <li>John</li>
        <li>karl</li>
        <li>brando</li>
    </ul>
</div>
<div>
    <ul>
        <li>sam</li>
    </ul>
</div>
<div>
    <ul>
        <li>Glen</li>
        <li>Tane</li>
        <li>Ralph</li>
        <li>David</li>
    </ul>
</div>

</body>
</html>
