<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<style></style>
<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
<script>
$(function () {
    $( "div span:last-child" )
  .css({ color:"red", fontSize:"80%" }) // 배열로 들어갈 경우에는 {}를 사용한다.
  .hover(function() { // hover는 내가 마우스 갔다 대면 액션? 취하게 하는 느낌
    $( this ).addClass( "solast" );
  }, function() {
    $( this ).removeClass( "solast" );
  });
});
</script>
<style>
    span.solast {
        text-decoration: line-through;
    }
</style>
</head>
<body>
<div>
    <span>John</span>
    <span>karl</span>
    <span>brandon</span>
    <span>sam</span>
</div>
<div>
    <span>glen</span>
    <span>tane</span>
    <span>ralph</span>
    <span>david</span>
</div>
</body>
</html>
