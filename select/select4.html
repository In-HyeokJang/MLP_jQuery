<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<style></style>
<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
<script>
$(function () {
    $('td:empty').text("Was empty!").css('background-color','rgb(255,220,200)'); 
    // 비어있는 td의 text에 was empty!를 넣고 css 통해 배경색 넣기
});
</script>
<style>
    table, td{
        border: 1px solid green;
    }
    td{
        text-align: center;
    }
</style>
</head>
<body>
<table>
    <tr>
        <td>TD #0</td>
        <td></td>
    </tr>
    <tr>
        <td>TD #2</td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td>TD #5</td>
    </tr>
</table>
</body>
</html>
