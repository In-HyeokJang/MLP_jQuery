<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<style>
    #foo, #foo2{
        background-color: yellow;
        width: 200px;
        height: 100px;
    }
</style>
<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
<script>
$(function () {
    $('p').first().insertAfter('#foo');
    $('p').eq(1).insertAfter('#foo2');
});
</script>
</head>
<body>
<div id="foo">FOO!</div>
<div id="foo2">FOO!~~</div>
<p>I have something to say...</p>
<p>I have not something to say...</p>
</body>
</html>
