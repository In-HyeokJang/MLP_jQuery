<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<style></style>
<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
<script>
$(function () {
    // $("ul li").first().addClass('hightlight');
    $("ul li").even().addClass('hightlight2'); // even() 짝수 0부터 시작함
    $("ul li").odd().addClass('hightlight'); // ood() 홀수 0부터 시작함
});
</script>
<style>
    .hightlight {
        background-color: yellow;
    }
    .hightlight2 {
        background-color: aqua;
    }
</style>
</head>
<body>
<ul>
    <li>Look</li>
    <li>This is some text in a list.</li>
    <li>This is a note about it</li>
    <li>This is another note about it.</li>
</ul>
</body>
</html>
