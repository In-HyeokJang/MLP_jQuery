<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<style></style>
<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
<script>
$(function () {
    $('p').first().prepend('<b>Hello </b>'); // prepend는 앞에 들어감
    $('p').last().append('<strong> Hello</strong>'); //  append는 뒤에 들어감

    $('div').first().before('<b>Hello</b>');
    $('div').last().after('<b>Hello</b>');

    // prependTo, appendTo는 태그 자체를 이동시켜주는 잡업을 함 
    $('span').first().prependTo('#foo'); 
    $('span').eq(1).appendTo('#foo2');
});
</script>
<style>
    p{
        background-color: yellow;
    }
    div{
        background-color: aqua;
    }

    #foo, #foo2{
        background-color: violet;
    }
</style>
</head>
<body>
<p>ther, friend!</p>
<p>amigo!</p>

<div>is what I said..</div>
<div>is what I said..</div>

<div id="foo">Foo!</div>
<div id="foo2">Foo!</div>
<span>I hava something to say..</span>
<span>I have not something to say...</span>
</body>
</html>
