<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
<script>
$(function () {
    $("dd:not(:first)").css("display", "none");
    $("dl dt").click(function () {
        if ($("+dd", this).css("display") == "none") {
             // +dd는 그거 말고 뒤에 있는거라고 생각하면됨 그니까 "+dd",this는 내가 클릭한 dd 말고 다른 dd다 생각하면 됨
          $(this).siblings("dd").slideUp("slow"); // 선택한 요소의 형제(sibling) 요소 중에서 지정한 선택자에 해당하는 요소를 모두 선택한다.
        $("+dd", this).slideDown("slow");
        }
    });
});
</script>
<style>

        margin: 0;
        padding: 0;

    }

    dl{
        width: 400px;
        margin: 50px auto;
    }
    dl dt{
        background-color: #7CADB6;

        cursor: pointer;
    }
    dl dd{
        border: 1px solid #7CADB6;
        border-top: none;
        height: 300px;
    }
</style>
</head>
